[package]
name = "kaspa-wallet"
version = "0.1.0"
edition = "2021"

[dependencies]
rand_core= { version = "0.6", features = ["std"] }
workflow-log = {path="../../workflow-log", features=[]}
workflow-core = {path="../../workflow-core" }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.29"
bip32 = {version = "0.4.0", default-features=false, features=["secp256k1-ffi", "alloc"]}
hex = "*"
addresses = {path="../../rusty-kaspa/crypto/addresses"}

[dependencies.bs58]
version = "0.4"
features = ["check"]
default-features = false

[dependencies.hmac]
version = "0.12"
default-features = false

[dependencies.secp256k1-ffi]
version = "0.24"
package = "secp256k1"
features=["global-context", "rand-std"]

[dependencies.sha2]
version = "0.10"
default-features = false

[dependencies.zeroize]
version = "1"
default-features = false

[dependencies.ripemd]
version = "0.1"
default-features = false

[dependencies.subtle]
version = "2"
default-features = false

[dependencies.js-sys]
version="*"

